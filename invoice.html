<body style="background-color:rgb(240,240,240)">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" href="MainPage.html"><b>PERCENTAGE VIEWER</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="casecalculator.html"><b>PERCENTAGE CALCULATOR</b></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="invoice.html"><b>INVOICE</b></a>
            </li>

        </ul>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 border m-3 p-3 shadow-lg" style="background-color:white;">
                <div class="m-3" style="text-align: center;font-size: 17px;">
                    <b>Enter Customer Details</b>
                </div>

                <div class="form-group">
                    <label for="date">Date : </label>
                    <input class="form-control" type="date" id="date" name="Date" placeholder="Enter Date" required>
                </div>
                <div class="form-group">
                    <label for="invoiceNumber">Invoice Number :</label>
                    <input class="form-control" type="number" id="invoiceNumber" placeholder="Enter Invoice Number"
                        required>
                </div>
                <div class="form-group">
                    <label for="customerId">Customer ID :</label>
                    <input class="form-control" type="text" id="customerId" placeholder="Enter Customer ID" required>
                </div>
                <div class="form-group">
                    <label for="customerName">Customer Name :</label>
                    <input class="form-control" type="text" id="customerName" value="" name="Name"
                        placeholder="Enter Customer Name" required></div>
                <div class="form-group">
                    <label for="customerCompany">Customer Company : </label>
                    <input class="form-control" type="text" id="customerCompany" value="" name="Company"
                        placeholder="Enter Company Name" required>

                </div>
                <div class="form-group">
                    <label for="customerAddress">Customer Address :</label>
                    <input class="form-control" type="text" id="customerAddress" value="" name="Address"
                        placeholder="Enter Customer Address" required>

                </div>
                <div class="form-group">
                    <label for="customerPhone">Customer Phone Number :</label>
                    <input class="form-control" type="number" id="customerPhone" value="" name="Phone Number"
                        placeholder="Enter Phone Number" required>

                </div>
                <div class="form-group" style="float: left;">
                    <button class="btn btn-info" onclick="insertCustomerDetails()">Set Customer Details</button>
                </div>
                <div class="form-group" style="float: right;">
                    <button class="btn btn-warning" onclick="clearInvoiceCustomerDetails()">Clear Details</button>
                </div>

            </div>

            <div class="col-md-5  m-3 p-3 border shadow-log" style="background-color:white;">

                <div class="m-3 " style="text-align: center;font-size: 23px;"> Take Order Details
                </div>

                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input class="form-control" type="text" placeholder="Enter Item Name" value="" id="itemName"
                        required>
                </div>
                <div class="form-group">
                    <label for="itemQuantity">Quantity (No. of items)</label>
                    <input class="form-control" type="number" placeholder="Enter the no of items" value=""
                        id="itemQuantity" required>
                </div>
                <div class="form-group">
                    <label for="itemRate">Rate :</label>
                    <input class="form-control" type="number" placeholder="Enter the rate of item" value=""
                        id="itemRate" required>
                </div>
                <div class="form-group" style="float: left;">
                    <button class="btn btn-info" onclick="addItem()">Take Order</button>
                </div>
                <div class="form-group" style="float: right;">
                    <button class='btn btn-warning' onclick="clearInvoiceItems()">Clear
                        Orders</button>
                </div>

                <div class="form-group">
                    <button class="btn btn-success form-control" onclick="window.open('invoiceViewer.html','_blank')">
                        Create
                        Invoice Report</button>
                </div>

            </div>
        </div>
    </div>
    <div id="snackbar"></div>



    <script src="assets/JS/receiveString.js"></script>
    <script src="assets/JS/receiveValues.js"></script>

    <script src="assets/JS/insertCustomerDetails.js"></script>
    <script src="assets/JS/clearInvoice.js"></script>
    <script src="assets/JS/addItem.js"></script>


</body>

</html>
