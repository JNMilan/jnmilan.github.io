<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@500&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Baloo Tamma 2', cursive;

        }
    </style>
</head>

<body onload="timer()">
    <div class="row">
        <div class="col-md-12">
            <div class="border  mx-auto   m-5 p-5 rounded-lg shadow-lg" style="width:350px; max-width: 90%;">


                <div style="text-align: center;"><b>LOGIN</b></div><br>

                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Enter Email" id="userId"></div>
                <div class="form-group">
                    <input class="form-control" type="password" id="userPassword" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <div class="text-center" style="float:center"> <button id="submit"
                            class="btn btn-success w-50 mx-auto text-center"
                            style=" background-image: linear-gradient(to right, #7200fc, #551bc8, #4f03e6);border-color:white; "
                            onclick="validateLogin()">Login</button>
                        <p id="message"></p>

                    </div>
                </div>


            </div>
            <div class="border  mx-auto   m-5 p-5 rounded-lg shadow-lg" style="width:350px; max-width: 90%;">
                <p style="text-align: center" id="time"></p>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    function validateLogin() {
        var userId = document.getElementById("userId").value;
        var userPassword = document.getElementById("userPassword").value;

        if (userId == "jnmilan@jnmilan.com.np" && userPassword == "Hello") {
            window.location.href = "MainPage.html";


        } else {
            document.getElementById("message").innerHTML = "Login Failure"
        }
    }


    function timer() {
        var d = new Date();
        var h = d.getHours()
        var m = d.getMinutes()
        var s = d.getSeconds();
        document.getElementById("time").innerHTML = h + " :" + m + " :" + s;
        setTimeout(timer, 500)
    }

</script>
